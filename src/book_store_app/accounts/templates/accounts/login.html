{% extends "base_layout.html" %}
{% load static %}
{% block content %}

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Login</p>
                    <form action="" method=POST>
                      {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                    </div>
                
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password">
                    </div>

                    {% if error_msg %}
                      <div class="alert alert-danger" role="alert">
                        {{error_msg}}
                      </div>
                    {% endif %}
                    <input type="submit" value="Login" class="btn btn-secondary">
                    Don't have an account?<a href="{% url 'accounts:register'%}">sign up</a>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://basmo.app/wp-content/uploads/2021/07/how-many-books-does-the-average-person-read-1024x580.gif"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  

{% endblock %}
