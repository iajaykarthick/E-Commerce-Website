{% extends 'base_layout.html' %}
{% block content %}

     <!-- The actual snackbar -->
     <div id="snackbar">Added to cart</div>
  
    {% if added %}
      <script>
        alertFunc()
    </script>  
    {% endif %}  
    <div class="container">
        <div class="col-lg-8 border p-3 main-section bg-white">
            <div class="row hedding m-0 pl-3 pt-0 pb-3">
                ISBN: {{ book.ISBN }}
            </div>
            <div class="row m-0">
                <div class="col-lg-4 left-side-product-box pb-3">
                    <img src="{{ book.image }}" class="border p-3">
                </div>
                <div class="col-lg-8">
                    <div class="right-side-pro-detail border p-3 m-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="m-0 p-0">{{book.title | title}}</p>
                                <span>{{book.author}}</span>
                            </div>
                            <div class="col-lg-12">
                                <p class="m-0 p-0 price-pro">${{book.price}}</p>
                                <hr class="p-0 m-0">
                            </div>
                            <div class="col-lg-12 pt-2">
                                {% comment %} <h5>Product Detail</h5> {% endcomment %}
                                <span>{{book.description}}</span>
                                <hr class="m-0 pt-2 mt-2">
                            </div>
                            <div class="col-lg-12">
                                <p class="tag-section"><strong>Genres : </strong>{{book.genres}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
